<p class="main-title">Elections result</p>
<div class="result-table">

  <div class="result-table__best">
    <div class="result-table__best__item " *ngFor="let item of best, let i = index">
      <p class="subtitle">Place {{i + 1}}</p>
      <p class="txt">DNI: {{item.candidato.split('#')[1]}}</p>
      <p class="txt">VOTES: {{item.total}}</p>
    </div>
  </div>

  <div class="result-table__others">
    <div class="result-table__others__item" *ngFor="let item of others">
      <div class="title">
        <img class="img-rounded" src="assets/images/logos/{{item.party}}" alt="{{item.party_alt}}">
        <span>{{item.party_alt}}</span>
      </div>
      <p class="txt sm">{{item.candidate_alt}}</p>
    </div>
  </div>

</div>
